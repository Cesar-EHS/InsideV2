<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Usuario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tipografía Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 py-10 px-4">

  <div class="max-w-6xl mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-center">Gestión de Usuarios</h1>

    <div class="mb-6">
      <!-- Botón para agregar nuevo usuario -->
      <button id="agregarUsuarioBtn" data-url="{{ url_for('auth.crear_usuario') }}" class="bg-blue-500 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-600 transition duration-200">
        Agregar Nuevo Usuario
      </button>
    </div>

    <table class="w-full border-collapse border border-gray-300">
      <thead>
        <tr class="bg-gray-200">
          <th class="border border-gray-300 px-4 py-2 text-left">Nombre</th>
          <th class="border border-gray-300 px-4 py-2 text-left">Correo</th>
          <th class="border border-gray-300 px-4 py-2 text-left">Departamento</th>
          <th class="border border-gray-300 px-4 py-2 text-left">Fecha de Ingreso</th>
          <th class="border border-gray-300 px-4 py-2 text-left">Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for usuario in usuarios %}
        <tr class="hover:bg-gray-100">
          <td class="border border-gray-300 px-4 py-2">{{ usuario.nombre }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ usuario.email }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ usuario.departamento }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ usuario.fecha_ingreso }}</td>
          <td class="border border-gray-300 px-4 py-2">
            <button class="bg-yellow-400 text-black px-4 py-1 rounded hover:bg-yellow-500 transition duration-200">Editar</button>
            <button class="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600 transition duration-200">Eliminar</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script defer src="{{ url_for('auth.static', filename='js/crear_usuario.js') }}"></script>
</body>
</html>
