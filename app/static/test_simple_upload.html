<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple de Subida</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-4">Test Simple de Subida</h1>
        
        <div class="mb-4">
            <label class="block text-sm font-medium mb-2">Imagen de Login:</label>
            <input type="file" id="loginImageInput" accept="image/*" class="mb-2">
            <button onclick="subirImagenLogin()" class="bg-blue-500 text-white px-4 py-2 rounded">
                Subir Imagen Login
            </button>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium mb-2">Logo:</label>
            <input type="file" id="logoImageInput" accept="image/*" class="mb-2">
            <button onclick="subirLogo()" class="bg-green-500 text-white px-4 py-2 rounded">
                Subir Logo
            </button>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium mb-2">Background:</label>
            <input type="file" id="backgroundImageInput" accept="image/*" class="mb-2">
            <button onclick="subirImagenFondo()" class="bg-purple-500 text-white px-4 py-2 rounded">
                Subir Background
            </button>
        </div>

        <div class="mb-4">
            <button onclick="testEndpoint()" class="bg-yellow-500 text-white px-4 py-2 rounded">
                Test Endpoint del Servidor
            </button>
        </div>

        <div id="log" class="mt-4 p-3 bg-gray-100 rounded text-sm h-32 overflow-y-auto"></div>
    </div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function showAlert(message, type = 'info') {
            log(`ALERT [${type}]: ${message}`);
            alert(message);
        }

        function testEndpoint() {
            log('üß™ Probando endpoint del servidor...');
            
            fetch('/auth/test_endpoint', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ test: 'data' })
            })
            .then(response => {
                log(`üì° Response status: ${response.status}`);
                return response.json();
            })
            .then(data => {
                log(`‚úÖ Server response: ${JSON.stringify(data)}`);
            })
            .catch(error => {
                log(`‚ùå Error: ${error.message}`);
            });
        }

        // Funci√≥n para subir imagen de login
        function subirImagenLogin() {
            log('üöÄ Funci√≥n subirImagenLogin iniciada');
            const file = document.getElementById('loginImageInput').files[0];
            if (!file) {
                log('‚ùå No se seleccion√≥ archivo');
                return;
            }
            
            log(`üìÅ Archivo seleccionado: ${file.name} (${file.size} bytes)`);
            
            // Validaciones del cliente
            const maxSize = 2 * 1024 * 1024; // 2MB
            if (file.size > maxSize) {
                showAlert('El archivo es demasiado grande. M√°ximo 2MB permitido.', 'error');
                return;
            }
            
            const allowedTypes = ['image/png', 'image/jpeg', 'image/jpg', 'image/gif'];
            if (!allowedTypes.includes(file.type)) {
                showAlert('Tipo de archivo no permitido. Use PNG, JPG, JPEG o GIF.', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('login_image', file);
            
            log('üì° Enviando request a /auth/actualizar_configuracion');
            
            showAlert('Subiendo imagen...', 'info');
            
            fetch('/auth/actualizar_configuracion', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                log(`üì° Response status: ${response.status}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                log(`‚úÖ Response data: ${JSON.stringify(data)}`);
                if (data.success) {
                    showAlert('Imagen de login actualizada exitosamente', 'success');
                    setTimeout(() => {
                        window.location.reload();
                    }, 2000);
                } else {
                    showAlert(data.error || 'Error al actualizar imagen', 'error');
                }
            })
            .catch(error => {
                log(`‚ùå Error: ${error.message}`);
                showAlert('Error de conexi√≥n: ' + error.message, 'error');
            });
        }

        // Funci√≥n para subir logo
        function subirLogo() {
            log('üöÄ Funci√≥n subirLogo iniciada');
            const file = document.getElementById('logoImageInput').files[0];
            if (!file) {
                log('‚ùå No se seleccion√≥ archivo');
                return;
            }
            
            log(`üìÅ Archivo seleccionado: ${file.name} (${file.size} bytes)`);
            
            const formData = new FormData();
            formData.append('logo_image', file);
            
            log('üì° Enviando request a /auth/actualizar_configuracion');
            
            fetch('/auth/actualizar_configuracion', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                log(`üì° Response status: ${response.status}`);
                return response.json();
            })
            .then(data => {
                log(`‚úÖ Response data: ${JSON.stringify(data)}`);
                if (data.success) {
                    showAlert('Logo actualizado exitosamente', 'success');
                    setTimeout(() => {
                        window.location.reload();
                    }, 2000);
                } else {
                    showAlert(data.error || 'Error al actualizar logo', 'error');
                }
            })
            .catch(error => {
                log(`‚ùå Error: ${error.message}`);
                showAlert('Error de conexi√≥n: ' + error.message, 'error');
            });
        }

        // Funci√≥n para subir imagen de fondo
        function subirImagenFondo() {
            log('üöÄ Funci√≥n subirImagenFondo iniciada');
            const file = document.getElementById('backgroundImageInput').files[0];
            if (!file) {
                log('‚ùå No se seleccion√≥ archivo');
                return;
            }
            
            log(`üìÅ Archivo seleccionado: ${file.name} (${file.size} bytes)`);
            
            const formData = new FormData();
            formData.append('background_image', file);
            
            log('üì° Enviando request a /auth/actualizar_configuracion');
            
            fetch('/auth/actualizar_configuracion', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                log(`üì° Response status: ${response.status}`);
                return response.json();
            })
            .then(data => {
                log(`‚úÖ Response data: ${JSON.stringify(data)}`);
                if (data.success) {
                    showAlert('Imagen de fondo actualizada exitosamente', 'success');
                    setTimeout(() => {
                        window.location.reload();
                    }, 2000);
                } else {
                    showAlert(data.error || 'Error al actualizar imagen de fondo', 'error');
                }
            })
            .catch(error => {
                log(`‚ùå Error: ${error.message}`);
                showAlert('Error de conexi√≥n: ' + error.message, 'error');
            });
        }

        // Test inicial
        log('üöÄ P√°gina cargada, funciones definidas');
        log(`‚úÖ subirImagenLogin: ${typeof subirImagenLogin}`);
        log(`‚úÖ subirLogo: ${typeof subirLogo}`);
        log(`‚úÖ subirImagenFondo: ${typeof subirImagenFondo}`);
    </script>
</body>
</html>
