<!-- Paginación para publicaciones -->
{% if pagination.pages > 1 %}
<nav class="flex justify-center mt-8" aria-label="Paginación de publicaciones">
  <ul class="inline-flex items-center gap-1 rounded-xl bg-white/70 shadow p-2 border border-gray-100">
    <li>
      <a href="{{ url_for('home.home', page=1, filter_year=filter_year, filter_month=filter_month, filter_user=filter_user) }}" class="px-3 py-1 rounded-l-xl {{ 'bg-yellow-400 text-gray-900 font-bold' if pagination.page == 1 else 'hover:bg-yellow-100 text-gray-700' }} transition" aria-label="Primera página" tabindex="0">«</a>
    </li>
    <li>
      <a href="{{ url_for('home.home', page=pagination.prev_num, filter_year=filter_year, filter_month=filter_month, filter_user=filter_user) }}" class="px-3 py-1 {{ 'opacity-40 pointer-events-none' if not pagination.has_prev else 'hover:bg-yellow-100 text-gray-700' }} transition" aria-label="Anterior" tabindex="0">‹</a>
    </li>
    {% for p in range(1, pagination.pages + 1) %}
    <li>
      <a href="{{ url_for('home.home', page=p, filter_year=filter_year, filter_month=filter_month, filter_user=filter_user) }}" class="px-3 py-1 rounded {{ 'bg-yellow-400 text-gray-900 font-bold' if pagination.page == p else 'hover:bg-yellow-100 text-gray-700' }} transition" aria-label="Página {{ p }}" tabindex="0">{{ p }}</a>
    </li>
    {% endfor %}
    <li>
      <a href="{{ url_for('home.home', page=pagination.next_num, filter_year=filter_year, filter_month=filter_month, filter_user=filter_user) }}" class="px-3 py-1 {{ 'opacity-40 pointer-events-none' if not pagination.has_next else 'hover:bg-yellow-100 text-gray-700' }} transition" aria-label="Siguiente" tabindex="0">›</a>
    </li>
    <li>
      <a href="{{ url_for('home.home', page=pagination.pages, filter_year=filter_year, filter_month=filter_month, filter_user=filter_user) }}" class="px-3 py-1 rounded-r-xl {{ 'bg-yellow-400 text-gray-900 font-bold' if pagination.page == pagination.pages else 'hover:bg-yellow-100 text-gray-700' }} transition" aria-label="Última página" tabindex="0">»</a>
    </li>
  </ul>
</nav>
{% endif %}
